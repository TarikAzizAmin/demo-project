


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div>
            <h3>Employees List</h3>
            
        </div>
 
        <div class="col-md-6 col-xl-3" *ngFor="let employee of employees">

            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="assets/images/avatar6.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{employee?.firstName}}</h5>
                        <h5>{{employee?.lastName}}</h5>
                        <p class="m-0">{{employee?.designation}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{employee?.emailId}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phNo}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <button class="btn btn-primary"><i class="fa fa-info-circle"(click)="employeeDetails(employee.id)"></i></button>
                        <button class="btn btn-danger" style="display: inline; margin-left:10%;" (click)="deleteEmployee(employee.id)"> <i class="fa fa-trash" ></i></button>
                        <button class="btn btn-warning" style="display: inline; margin-left: 10%;" (click)="updateEmployee(employee.id)"><i class="fa fa-pencil"></i></button>
                    </div>
                    <div>
                        <ul class="social-links list-inline mb-0" style="margin-top: 10%;">
                            <!-- <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li> -->
                            <button class="btn btn-primary" disabled="true">project  details</button>
    
                        </ul>
                       
                    </div>
                   
                </div>
            </div>
        </div>


        
    </div>
</div>
